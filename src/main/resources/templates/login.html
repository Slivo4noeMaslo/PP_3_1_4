<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-4">
            <form method="post" class="form-signin" action="/login">
                <h2 class="form-signin-heading"><strong>Please sign in</strong></h2>
                <h1></h1>
                <input type="login" name="email_address" class="form-control" placeholder="Email address" required
                       autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <h1></h1>
                <button type="submit" class="btn btn-lg btn-primary btn-block form-control">Sign in</button>
            </form>
            <div class="container-fluid" style="margin: 0px; padding: 0px">
                <button type="button" class="btn btn-light container-fluid" style="margin-top: 10px"
                data-toggle="modal" data-target="#registrationUserModal"><b>Registration</b></button>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно регистрации-->

<div class="modal fade" id="registrationUserModal" tabindex="-1" role="dialog"
     aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formRegistrationUser" name="formRegistrationUser">
                <div class="modal-header">
                    <h5 class="modal-title">Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="firstNameRegistrationUser"><strong>First name</strong>
                                    <input class="form-control" type="text" name="firstName" id="firstNameRegistrationUser" />
                                </label>
                            </p>
                            <p>
                                <label for="lastNameRegistrationUser"><strong>Last name</strong>
                                    <input class="form-control" type="text" name="lastName" id="lastNameRegistrationUser" />
                                </label>
                            </p>
                            <p>
                                <label for="ageRegistrationUser"><strong>Age</strong>
                                    <input class="form-control" type="number" name="age" id="ageRegistrationUser" />
                                </label>
                            </p>
                            <p>
                                <label for="emailRegistrationUser"><strong>Email*</strong>
                                    <input class="form-control" type="email" name="email" id="emailRegistrationUser" required/>
                                </label>
                            </p>
                            <p>
                                <label for="passwordRegistrationUser"><strong>Password*</strong>
                                    <input class="form-control" type="password" name="password" id="passwordRegistrationUser" required />
                                </label>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="registrationFormCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Отдельные JS для Popper и Bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="loginPage.js"></script>
</body>
</html>
